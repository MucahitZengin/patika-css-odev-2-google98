<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>

<body>

    <!--------------------logo------------------>
    <div id="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Googlelogo">
    </div>

    <div id="container">

        <!------------------search------------------>
        <div id="search">
            Search the web using Google!
            <br>
            <input type="text" class="searchInput" size="40">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>

        <!--------------------boxes----------------->
        <div id="boxes">
            <div class="first">
                <p>Special Searches</p>
                <p><a href="">Stanford Search</a></p>
                <p><a href="">Linux Search</a></p>
            </div>
            <div class="second">
                <div class="center">
                    <p><a href="">Help!</a></p>
                    <p><a href="">About Google!</a></p>
                    <p><a href="">Company Info</a></p>
                    <p><a href="">Google! Logos</a></p>
                </div>
            </div>
            <div class="third">
                <p>Get Google! <br> updates monthly:</p>
                <input type="email" placeholder="your e-mail" value="your e-mail"> <br>
                <button>Subscribe</button>
                &nbsp;&nbsp;
                <span><a href="">Archive</a></span>
            </div>
        </div>

        <!--------------------footer---------------->
        <footer>
            <p style="margin-block: 18px;"> </p>
            <center>
                <font size="-1">Copyright &copy;1998 Google Inc.</font>
            </center>
        </footer>

    </div>
</body>
</html>
